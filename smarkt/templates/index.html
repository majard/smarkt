{% extends "base_generic.html" %} 
{% block content %}

<br />

<form action="" method="post">
  {% csrf_token %}
  <div class="container">
    <div class="row search_form">
      <div class="col-sm-10">
        {% for field in form %}
          <b>{{ field.label_tag }}</b> {{ field }}
        {% endfor %}
      </div>
      <input type="submit" value="Pesquisar" class="btn btn-default col-sm-2" />
    </div>
  </div>
</form>

<table id="list_table">
</table>
{% endblock %}
